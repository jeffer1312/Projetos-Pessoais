<html>

<body>
    <script src="../web/js/vendor/jquery.js"></script>
    <script>
        $(function() {
            navigator.mediaDevices.getUserMedia({
                audio: true
            }).then(
                stream => {
                    console.log(stream)
                },
                err => {
                    $('body').append('<p>Você deve permitir o áudio</p>')
                }
            )
        })
        $(function() {
            let mediaRecorder
            navigator
                .mediaDevices
                .getUserMedia({
                    audio: true
                })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream)
                    mediaRecorder.ondataavailable = data => {
                        console.log(data)
                    }
                    mediaRecorder.onstop = () => {
                        console.log('stop')
                    }
                    mediaRecorder.start()
                    setTimeOut(() => mediaRecorder.stop(), 3000)
                }, err => {
                    console.log(err)
                })
        })
    </script>
</body>

</html>
